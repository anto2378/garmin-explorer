version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: garmin_companion_db
    environment:
      POSTGRES_DB: garmin_companion
      POSTGRES_USER: garmin_user
      POSTGRES_PASSWORD: garmin_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - garmin_network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: garmin_companion_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - garmin_network

  # FastAPI Web Application
  web:
    build: .
    container_name: garmin_companion_web
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    networks:
      - garmin_network
    restart: unless-stopped

  # Celery Worker for Background Tasks
  worker:
    build: .
    container_name: garmin_companion_worker
    command: celery -A app.celery_app.celery worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    networks:
      - garmin_network
    restart: unless-stopped

  # Celery Beat Scheduler
  scheduler:
    build: .
    container_name: garmin_companion_scheduler
    command: celery -A app.celery_app.celery beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://garmin_user:garmin_pass@db/garmin_companion
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-this-in-production
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    networks:
      - garmin_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  garmin_network:
    driver: bridge